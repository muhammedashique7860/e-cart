{% extends "home_page.html" %}
{% block body %}
<section>
<h2>Enter New Password</h2>
{% if validlink %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change my password</button>
    </form>
    <p>
        <a href={% url "password_reset" %}>
            Request a new password
{% endif %}
</section>
{% endblock  %}
