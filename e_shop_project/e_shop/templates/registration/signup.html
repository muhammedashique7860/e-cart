{% extends "home_page.html" %}
{% block body %}
<section id='form'style="margin-left:30%;">


    <div class="d-flex justify-content-center align-items-center vh-100 bg-light"> 
    <div class="container">
        <div class="container p-5 text-center ">
            <div class="row my-5 mx-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card bg-Secondary">
                    <div class="card-body bg-light">
                        <h3class="card-title text-center mb-4">Sign Up Page</h5>
                        <form action="" method="post">
                            {% csrf_token %}
                            {% for field in form  %}
                            
                            {% endfor %}
                           
                            <div class="mb-3">
                                <label for="first_name" class="form-label">first name</label>
                                <input type="text" id="first_name" name="first_name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="last_name" class="form-label">last name</label>
                                <input type="text" id="last_name" name="last_name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">user name</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password1" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Confirm Password</label>
                                <input type="password" id="password" name="password2" class="form-control" required>
                            </div>
                        </div>

                        <div  class="mb-3">
                          <button type="submit" class="btn btn-primary w-75">Register</button></div><br>
                          <a href="{% url "login" %}" class="pass  text-dark">Already have an account?</a>
                        </form>
                        
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>  
</section> 





{% endblock  %}
