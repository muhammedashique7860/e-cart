{% extends "home_page.html" %}
{% block body %}
<section id='form'style="margin-left:30%;">

<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container">
        <div class="container p-5 text-center">
            <div class="row my-5 mx-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Login</h2>
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">username</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control" required>

                                <div class="mb-3"><br>
                                <button type="submit" class="btn btn-primary w-100">Login</button></div><br>     
                                <a href="{% url 'password_reset' %}" style="float:right;">forget password ?</a>
                                <a href="{% url "signup" %}" class="pass text-info">Don't have account?</a>
              
                         </form>
                    </div>
                 </div>
            </div>
        </div>
    </div>
</div>
</section>
<!-- Booking-specific content -->

{%endblock%}
